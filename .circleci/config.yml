version: 2.1

references:
    default_env: &default_env
        docker:
            - image: circleci/node:14.4.0

    build_cache_key: &build_cache_key v6-repo-{{ checksum "yarn.lock" }}-{{ .Branch }}-{{ .Revision }}

    yarn_cache_key_1: &yarn_cache_key_1 v6-repo-{{ checksum "yarn.lock" }}-{{ .Branch }}-{{ .Revision }}
    yarn_cache_key_2: &yarn_cache_key_2 v6-repo-{{ checksum "yarn.lock" }}-{{ .Branch }}
    yarn_cache_key_3: &yarn_cache_key_3 v6-repo-{{ checksum "yarn.lock" }}

    restore_build_cache: &restore_build_cache
        restore_cache:
            key: *build_cache_key

    restore_yarn_cache: &restore_yarn_cache
        restore_cache:
            keys:
                - *yarn_cache_key_1
                - *yarn_cache_key_2
                - *yarn_cache_key_3

    save_build_cache: &save_build_cache
        save_cache:
            key: *build_cache_key
            paths:
                - packages/*/lib

    save_yarn_cache: &save_yarn_cache
        save_cache:
            key: *yarn_cache_key_1
            paths:
                - node_modules
                - packages/*/node_modules

jobs:
    checkout:
        <<: *default_env
        steps:
            - checkout
            - *restore_yarn_cache
            - run: yarn --production=false --frozen-lockfile
            - *save_yarn_cache

    compile:
        <<: *default_env
        steps:
            - checkout
            - *restore_yarn_cache
            - run: yarn lerna bootstrap
            - run: yarn compile
            - *save_build_cache

    format:
        <<: *default_env
        steps:
            - checkout
            - *restore_yarn_cache
            - run: yarn lerna bootstrap
            - run: yarn format

    lint:
        <<: *default_env
        steps:
            - checkout
            - *restore_yarn_cache
            - run: yarn lerna bootstrap
            - run: yarn lint

    test:
        <<: *default_env
        steps:
            - checkout
            - *restore_build_cache
            - *restore_yarn_cache
            - run: yarn --production=false --frozen-lockfile
            - run: yarn lerna bootstrap
            - run: sed -i 's/\r//g' ./packages/shenanigans-manager/bin/shenanigans-manager
            - run: find ./packages/*/node_modules/.bin/shenanigans-manager | xargs sed -i 's/\r//g'
            - run: yarn test --concurrency 2

    publish:
        <<: *default_env
        steps:
            - checkout
            - *restore_yarn_cache
            - run: yarn lerna bootstrap
            - run: yarn publish:ci

workflows:
    build:
        jobs:
            - checkout
            - compile:
                  requires:
                      - checkout
            - format:
                  requires:
                      - checkout
            - lint:
                  requires:
                      - checkout
            - test:
                  requires:
                      - compile
            - publish:
                  filters:
                      branches:
                          only: master
                  requires:
                      - test
